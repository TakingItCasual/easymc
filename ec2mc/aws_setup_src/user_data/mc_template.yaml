# Comments are lost on YAML loading, so "#cloud-config" is added via code

# Other setup info for template (removed once processed)
ec2mc_template_info:
  instance_type: t2.small
  volume_size: 8
  security_groups:
  - minecraft_sg
  ip_handler: mc_handler.py
  write_directories:
  - local_dir: crontabs
    instance_dir: /etc/cron.d/
  - local_dir: manage_scripts
    instance_dir: /home/ssm-user/manage-scripts/
    chmod: "0775"
  - local_dir: mc_folder
    instance_dir: /home/ssm-user/minecraft/

# add security patches and bug fixes
repo_update: true
repo_upgrade: all

# If you need certain packages installed
packages:
- screen
- java-1.8.0

# Files copied from user_data template subdirectory(s) to write_files

# Commands to run on instance's first boot
runcmd:
- [ curl, "https://launcher.mojang.com/v1/objects/\
  fe123682e9cb30031eae351764f653500b7396c9/server.jar", # 1.13.1 server
  --create-dirs, -o, /home/ssm-user/minecraft/server.jar ]
- /home/ssm-user/manage-scripts/start_server.sh &
- wait $!
- sed -i 's/eula=false/eula=true/g' /home/ssm-user/minecraft/eula.txt

# Reboot instance after completing setup
power_state:
  mode: reboot
  message: Rebooting
  timeout: 120

# Capture all subprocess output into logfile (for debugging)
output: { all: "| tee -a /var/log/cloud-init-output.log" }
